<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Page Replacement Algorithm Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Page Replacement Algorithm Simulator</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Configuration Panel -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Configuration</h2>
                
                <div class="mb-4">
                    <label class="block mb-2 font-medium">Page Reference String:</label>
                    <input type="text" id="referenceString" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                           placeholder="Enter space-separated page numbers (e.g., 7 0 1 2 0 3 0 4 2 3 0 3 2)">
                    <button id="randomGenerateBtn" class="mt-2 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                        Generate Random Reference String
                    </button>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 font-medium">Frame Size:</label>
                    <input type="number" id="frameSize" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                           placeholder="Number of frames (1-10)" min="1" max="10">
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 font-medium">Select Algorithms:</label>
                    <div class="space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="algorithm-checkbox form-checkbox" value="fifo" checked>
                            <span class="ml-2">First-In-First-Out (FIFO)</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="algorithm-checkbox form-checkbox" value="lru" checked>
                            <span class="ml-2">Least Recently Used (LRU)</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="algorithm-checkbox form-checkbox" value="optimal" checked>
                            <span class="ml-2">Optimal Page Replacement</span>
                        </label>
                    </div>
                </div>
                
                <button id="simulateBtn" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
                    Run Simulation
                </button>
            </div>
            
            <!-- Performance Metrics Panel -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Performance Metrics</h2>
                <div id="performanceResults" class="space-y-4">
                    <p class="text-gray-600 italic">Simulation results will appear here...</p>
                </div>
            </div>
            
            <!-- Visualization Controls Panel -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Visualization</h2>
                <div class="space-y-4">
                    <select id="visualizationType" class="w-full p-2 border rounded">
                        <option value="pageFaults">Page Faults Comparison</option>
                        <option value="faultRate">Fault Rate Comparison</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Visualization Sections -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Page Faults Chart</h3>
                <canvas id="pageReplacementChart" width="400" height="300"></canvas>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Algorithmic Performance</h3>
                <canvas id="performanceRadarChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
